<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mastery  Learning</title>
  <meta name="description" content="Plataforma de Mastery Learning para ITESM">
  <meta name="author" content="sifu">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <!-- Css -->
  <link href="static/css/bootstrap.cyborg.min.css" rel="stylesheet">
  <link href="static/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/css/app.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

<body>

<!-- NAV -->
<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">MASTERY LEARNING</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">Ingresar</a></li>
      </ul>
    </div>

  </div>
</nav>
<!-- /NAV -->

<!-- CONTENT -->
<div class="container">
  <div class="row">

    <!-- LOGIN -->
    <div class="col-lg-offset-3 col-lg-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <h2>Login</h2>
          <hr>
          <form method="post" action="home.html">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="form-control" type="text" name="username" placeholder="Usuario" required autofocus>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
              </div>
              <br />
              <div class="pull-right">
                <input type="submit" value="Ingresar" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /LOGIN -->

  </div>
</div>
<!-- /CONTENT -->


<!-- Scripts -->
<script type="text/javascript" src="static/js/jquery-1.11.3.min.js"></script>

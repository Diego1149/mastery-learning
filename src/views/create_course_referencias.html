  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Referencia #1
          <button type="button" class="close">×</button>
        </div>
        <div class="panel-body">
          <p><b>Tipo:</b> Liga</p>
          <p><a href="http://google.com" class="btn btn-default"><i class="fa fa-eye"></i> Visitar</a></p>

        </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Nueva Referencia
          <button type="button" class="close">×</button>
        </div>
        <div class="panel-body">
          <form action="create_course_niveles.html" method="post">
            <div class="row">
              <div class="form-group col-md-10">
                <label class="control-label" for="ref_name">Nombre</label>
                <input type="text" class="form-control" id="ref_name" placeholder="Titulo de la referencia">
              </div>
              <div class="form-group col-md-2">
                <label class="control-label" for="ref_type">Tipo</label>
                <select class="form-control" id="ref_type">
                  <option>Video</option>
                  <option>Liga</option>
                  <option>PDF</option>
                  <option>Bibliografia</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-10">
              <label class="control-label" for="ref_cont">Contenido</label>
              <input type="text" class="form-control" id="ref_cont" placeholder="Liga a la referencia o una bibliografia de libro">
            </div>
            <div>
              <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modalComp"><i class="fa fa-tasks"></i> Seleccionar Competencias</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

    <div class="col-lg-4 col-lg-offset-4">
